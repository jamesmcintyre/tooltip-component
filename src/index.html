<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <link rel="stylesheet" href="lib/tether-drop/dist/css/drop-theme-arrows.css" />
  <script src="lib/tether/dist/js/tether.min.js"></script>
  <script src="lib/tether-drop/dist/js/drop.min.js"></script>

</head>
<body>

  <div class="container" ng-app="toolTipApp" ng-controller="mainController">

    <div class="col-sm-10 col-sm-offset-1">

      <table class="sample table table-hover">
        <thead>
          <tr>
            <th class="col-xs-1">Logo</th>
            <th class="col-xs-2">Name</th>
            <th class="col-xs-5">Bio</th>
            <th class="col-xs-2">Tags</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="record in records track by $index" >
            <td><img ng-src="{{record.logo}}" alt="" class="img-responsive tiny"></td>
            <td>
              <span ng-mouseover="hoverIn(record)"
                    class="company-name"
                    tooltip="partials/tooltip.html">
                {{record.name}}
              </span>
            </td>
            <td>{{record.bio}}</td>
            <td><span ng-repeat="tag in record.tags">{{tag}}{{$last ? '' : ', '}}</span></td>
          </tr>
        </tbody>
      </table>

    </div>


  </div>


  <script src="main.js"></script>
</body>
</html>
