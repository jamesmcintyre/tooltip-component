      <table class="sample table table-hover">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Bio</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="record in records track by $index" uib-tooltip-template="'/partials/tooltip.html'" ng-mouseover="activeRow = records[$index]" tooltip-placement="bottom-left" tooltip-class="panth-tooltip">
            <td><img ng-src="{{record.logo}}" alt="" class="img-responsive tiny"></td>
            <td>{{record.name}}</td>
            <td>{{record.bio}}</td>
            <td><span ng-repeat="tag in record.tags">{{tag}}{{$last ? '' : ', '}}</span></td>
          </tr>
        </tbody>
